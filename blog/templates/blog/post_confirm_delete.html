{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Deleting Post</legend>
                <h2> {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" , type="submit">Delete?</button>
                <a href="{% url 'post_detail' object.id %}" class="btn btn-outline-secondary" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
